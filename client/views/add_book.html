<a class="btn btn-primary" href="#/loggedin">Go Back</a>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Book</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form ng-submit="addBook()">

					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" ng-model="book.title" placeholder="Title of the book">
					</div>

					<div class="form-group">
						<label>Genre</label>
						<select class="form-control" ng-model="book.genre">
							<option value="Suspense">Suspense</option>
							<option value="Drama">Drama</option>
							<option value="Romance">Romance</option>
							<option value="Fiction">Fiction</option>
							<option value="NonFiction">NonFiction</option>
							<option value="Other">Other</option>
						</select>
					</div>

					<div class="form-group">
						<label>Author</label>
						<input type="text" class="form-control" ng-model="book.author" placeholder="Author">
					</div>

					<div class="form-group">
						<label>Publisher</label>
						<input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
					</div>

					<div class="form-group">
						<label>Pages</label>
						<input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
					</div>

					<div class="form-group">
						<label>Description</label>
						<textarea type="text" class="form-control" ng-model="book.description" placeholder="Description"></textarea>
					</div>

					<div class="form-group">
						<label>Image URL</label>
						<input type="text" class="form-control" ng-model="book.img_url" placeholder="Image URL">
					</div>

					<div class="form-group">
						<label>Buy URL</label>
						<input type="text" class="form-control" ng-model="book.buy_url" placeholder="Buy URL">
					</div>

					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
